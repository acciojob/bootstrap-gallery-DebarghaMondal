<head>

  <title>Bootstrap Gallery</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS for gallery -->
  <style>
    .card {
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card img {
      border-radius: 10px 10px 0 0;

    .card-body {
